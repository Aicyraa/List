<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style/style.css" />
   </head>
   <body>
      <div class="overlay__screen"></div>
      <div class="error__modal">
         <h3>Something</h3>
         <button id="error__modal__btn__close">Close</button>
      </div>
      <div class="edit__modal">
         <div class="edit__modal__header">
            <span>Edit Task</span>
            <img
               src="img/close_17dp_434343_FILL0_wght400_GRAD0_opsz20.svg"
               alt="btn"
               id="edit__modal__button__close"
            />
         </div>
         <textarea rows="13" name="" id="edit__task"></textarea>
         <input type="datetime-local" id="edit__task_due" />
         <button id="edit__modal__submit">Save</button>
      </div>

      <!-- main -->
      <main class="main__container">
         <div class="main__header">
            <div class="add__modal">
               <div class="add__modal__top">
                  <span>Add new task</span>
                  <img
                     src="img/close_17dp_434343_FILL0_wght400_GRAD0_opsz20.svg"
                     alt="btn"
                     id="add__modal__button__close"
                  />
               </div>
               <textarea rows="13" id="add__modal__task"></textarea>
               <input type="datetime-local" id="add__modal__task__due" />
               <button id="add__modal__submit">Save</button>
            </div>
            <div id="main__header__txt">
               <span> To Do </span>
            </div>
            <button id="main__header__button">
               <img src=".\img\add.png" alt="add" />
               <span> Task </span>
            </button>
         </div>
         <!--  taks  -->
         <div class="main__todo__container">
            <div class="todo">
               <div class="todo__info">
                  <div class="todo__info__left">
                     <input type="radio" id="todo__radio_1" value="1" />
                     <span id="todo__task"> Something something </span>
                  </div>
                  <div class="todo__info__right">
                     <div>
                        <img
                           src="img/edit_calendar_17dp_434343_FILL0_wght400_GRAD0_opsz20.svg"
                           alt=""
                           id="edit__modal"
                        />
                        <img
                           src="img/delete_17dp_434343_FILL0_wght400_GRAD0_opsz20.svg"
                           alt=""
                           id="todo__delete"
                        />
                     </div>
                     <span id="todo__date"> 1/2/25 </span>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
   <script type="module" src="/script/script.js" defer></script>
</html>
